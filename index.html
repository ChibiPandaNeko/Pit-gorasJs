<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Teorema de Pitágora</title>
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />

</head>

<body>
    <h1 id="title">Teorema de Pitágoras</h1>

    <p class="text"><i>"A soma dos quadrados dos catetos é igual ao quadrado da hipotenusa."</i></p>
    <p class="text">a² + b² = c²</p>

    <div id="app">
        <div id="inputs">
            <input type="number" min="1" id="cat-a" class="number-input">
            <input type="number" min="1" id="cat-b" class="number-input">
            <input type="number" min="1" id="hip-c" class="number-input">
        </div>
        <div id=result class="text"></div>
    </div>

    <p class="text">Não coloque nenhum número para ele tentar descobrir.</p>

    <script src="main.js"></script>
</body>

</html>
